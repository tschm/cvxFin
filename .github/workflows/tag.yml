name: Bump version

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write

jobs:
  build:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          generate_release_notes: true

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

          # Add UV to PATH for the current shell session
          echo "$HOME/.local/bin" >> $GITHUB_PATH   # Add UV binary directory to PATH in GitHub Actions environment
          export PATH="$HOME/.local/bin:$PATH"      # Add UV binary directory to PATH for the current shell session

          # "Verify UV installation"
          uv --version  # Should print the installed version of UV

      - name: Set up Python environment with uv
        shell: bash
        run: |
          # Create venv
          uv venv  --python='3.12'
          # Add venv to PATH
          #echo ".venv/bin" >> $GITHUB_PATH
          #uv sync --all-extras --dev --frozen

      - name: Build package
        #working-directory: ${{ inputs.working-directory }}
        shell: bash
        run: |
          # Update version in pyproject.toml from git tag
          sed -i -e "s/0.0.0/${{ steps.tag_version.outputs.new_tag }}/" pyproject.toml
          uv pip install hatch
          # Build the package
          hatch build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
